<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Fork Check</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Check GitHub Fork</h1>
        <form id="githubForm">
            <label for="username">GitHub Username Sir:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Check</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
